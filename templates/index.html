<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo App üòé</title>
</head>


<body>

    <style>
        hr {
  border: none;
  border-top: 1px dotted #f00;
  color: #fff;
  background-color: #fff;
  height: 1px;
  width: 100%;
}

        header h1 {
          font-size: 70px;
          font-weight: 600;
          background-image: linear-gradient(to left, #553c9a, #b393d3);
          color: transparent;
          background-clip: text;
          -webkit-background-clip: text;
        }
        </style>



<div class="container" style="margin-top: 100px">
    <h1>TODO App üë∑‚Äç‚ôÄÔ∏è</h1>
    <hr>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="title">Enter the Task üí™</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter the task bruh..."><br>
            <button type="submit" class="btn btn-danger">Add</button>
        </div>
    </form>
    {% if todo_list == [] %}
        <div class="alert alert-warning" role="alert">
            No Tasks to Complete
        </div>
    {% else %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Status</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>

            {% for todo in todo_list %}
                <tr>
                    <th scope="row">{{ todo.id }}</th>
                    <td>{{ todo.title }}</td>
                    {% if todo.complete == False %}
                        <td><span class="badge badge-danger">Not Complete</span></td>
                    {% else %}
                        <td><span class="badge badge-success">Completed</span></td>
                    {% endif %}
                    <td><a href="/complete/{{ todo.id }}" class="btn btn-info">Update</a></td>
                    <td><a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
